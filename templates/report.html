{% extends 'base.html' %}
{% block body%}
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Report What You Lost or Found</h3>
            <form id="myForm">

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="name" class="form-control form-control-lg" required>
                    <label class="form-label" for="name">Your Name</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="itemName" class="form-control form-control-lg" required>
                    <label class="form-label" for="itemName">Item Name</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">

                  <div class="form-outline datepicker w-100">
                    <input type="date" class="form-control form-control-lg" id="date" required>
                    <label for="date" class="form-label">Date of Loosing/Finding </label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <h6 class="mb-2 pb-1">Status: </h6>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="checkedLost"
                      value="LOST" required>
                    <label class="form-check-label" for="checkedLost">I Lost it</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="checkedFound"
                      value="FOUND" required>
                    <label class="form-check-label" for="checkedFound">I Found It</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="text" id="locationn" class="form-control form-control-lg" required>
                    <label class="form-label" for="locationn">Where Did you Find/Lost It ?</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="tel" id="contact" class="form-control form-control-lg" required>
                    <label class="form-label" for="contact">Your Contact/Mail</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <label for="image"></label>
                  <div class="file-input-wrapper">
                    <input type="file" id="image" name="image" >
                    <input type="hidden" id="defaultImage" name="defaultImage" value="default">
                    <label class="custom-file-label" for="image">Image (Optional)</label>
                  </div>
                </div> 
              </div>

              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="Submit">
                <input type="reset" class="btn btn-dark"  name="Reset Form" >
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="/static/js/report.js/"></script>
{% endblock %}
