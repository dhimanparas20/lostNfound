<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lost N Found</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/index.css/">
    <link rel="icon" type="image/png" href="/static/images/lost-and-found.png/">

    <!-- Include AJAX and Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Include Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="body">
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid bg-dark">
        <a class="navbar-brand" href="/login/">
          <img src="/static/images/logo.jpeg" class="logoImage" alt="ABVGIET">
        </a>
        <a class="navbar-brand" style="color: antiquewhite;" href="/">Lost-N-found</a>
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" style="color: antiquewhite;" aria-current="page" href="/found/">Found</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: antiquewhite;" href="/lost/">Lost</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: antiquewhite;" href="/report/">Report Item</a>
            </li>
          </ul>
        </div>
    </div>
  </nav>

  {% block body %}{% endblock %}

  <footer class="footer mt-auto py-2 bg-dark">
    <div class="container text-center">
        <span class="text-light">&copy; 2023 MST Services. All rights reserved.</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
